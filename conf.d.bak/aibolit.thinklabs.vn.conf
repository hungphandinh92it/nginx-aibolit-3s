server {
    listen       80;
    server_name  aibolit.thinklabs.vn;

    #charset koi8-r;
    access_log  /var/log/nginx/aibolit.thinklabs.vn.access.log  main;
	error_log  /var/log/nginx/aibolit.thinklabs.vn.error.log;
	location / {
				proxy_pass http://pulsetile-aibolit.mybluemix.net;
				proxy_http_version 1.1;
	}

