apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        image: nginx:1
        # for local development against minikube registry
        #imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
    app: nginx-svc
spec:
    externalIPs:
      - 119.81.233.140
    ports:
      - name: "80"
        port: 80
        protocol: TCP
        targetPort: 80
      - name: "443"
        port: 443
        protocol: TCP
        targetPort: 443
    selector:
      app: nginx-app
    sessionAffinity: None
    type: NodePort
status:
  loadBalancer: {}
